<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Notes</title>
    <link
      rel="icon"
      href="/mynotes/assets/favicon/favicon.ico"
      type="image/x-icon"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/mynotes/assets/favicon/favicon-16x16.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/mynotes/assets/favicon/favicon-32x32.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/mynotes/assets/favicon/apple-touch-icon.png"
    />
    <link
      rel="mask-icon"
      href="/mynotes/assets/favicon/safari-pinned-tab.svg"
      color="#5bbad5"
    />
    <link rel="manifest" href="/mynotes/assets/favicon/manifest.json" />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta
      name="msapplication-config"
      content="/mynotes/assets/favicon/browserconfig.xml"
    />
    <meta name="theme-color" content="#000000" />
  </head>
  <body>
    <main>
      <div>
        <input
          id="title"
          type="text"
          name="title"
          placeholder="Title"
          spellcheck="false"
        />
        <textarea
          id="text"
          type="text"
          name="text"
          placeholder="Enter note ..."
          spellcheck="false"
          rows="6"
        ></textarea>
        <div>
          <button id="add">Add</button>
        </div>
      </div>
      <ul id="list">
        <li id="676c9ba771">
          <article>
            <header>Title 1</header>
            <p>Note 1</p>
            <div>
              <button>Delete</button>
            </div>
          </article>
        </li>
        <li id="dc19d1538f">
          <article>
            <header>Title 2</header>
            <p>Note 2</p>
            <div>
              <button>Delete</button>
            </div>
          </article>
        </li>
        <li id="fd8c75b4fb">
          <article>
            <header>Title 3</header>
            <p>Note 2</p>
            <div>
              <button>Delete</button>
            </div>
          </article>
        </li>
      </ul>
    </main>
    <div id="global-ui">
      <div id="service-worker" style="display: none">
        <div>Update available!</div>
        <button id="service-worker-control">Update</button>
      </div>
    </div>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"
      integrity="sha512-E8QSvWZ0eCLGk4km3hxSsNmGWbLtSCSUcewDQPQWZF6pEU8GlT8a5fF32wOl1i8ftdMhssTrF/OhyGWwonTcXA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
