    <title>Notes</title>

  <body>
    <main>
      <div>
        <input
          id="title"

          spellcheck="false"
        />

          id="text"
          type="text"
          name="text"
          placeholder="Enter note ..."
          spellcheck="false"
          rows="6"

        <div>
          <button id="add">Add</button>
        </div>
      </div>
      <ul id="list">

        </li>
        <li id="dc19d1538f">
