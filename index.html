<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Notes</title>
  </head>
  <body>
    <main>
      <div>
        <input
          id="title"
          type="text"
          name="title"
          placeholder="Title"
          spellcheck="false"
        />
        <textarea
          id="text"
          type="text"
          name="text"
          placeholder="Enter note ..."
          spellcheck="false"
          rows="6"
        ></textarea>
        <div>
          <button id="add">Add</button>
        </div>
      </div>
      <ul id="list">
        <li id="676c9ba771">
          <div>Title 1</div>
          <div>Note 1</div>
          <div>
            <button>Delete</button>
          </div>
        </li>
        <li id="dc19d1538f">
          <div>Title 2</div>
          <div>Note 2</div>
          <div>
            <button>Delete</button>
          </div>
        </li>
        <li id="fd8c75b4fb">
          <div>Title 3</div>
          <div>Note 2</div>
          <div>
            <button>Delete</button>
          </div>
        </li>
      </ul>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
