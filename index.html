<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Notes</title>
    <link
      rel="icon"
      href="/mynotes/assets/favicon/favicon.ico"
      type="image/x-icon"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/mynotes/assets/favicon/favicon-16x16.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/mynotes/assets/favicon/favicon-32x32.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/mynotes/assets/favicon/apple-touch-icon.png"
    />
    <link
      rel="mask-icon"
      href="/mynotes/assets/favicon/safari-pinned-tab.svg"
      color="#5bbad5"
    />
    <link rel="manifest" href="/mynotes/assets/favicon/manifest.json" />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta
      name="msapplication-config"
      content="/mynotes/assets/favicon/browserconfig.xml"
    />
    <meta name="theme-color" content="#000000" />
    <link rel="stylesheet" href="/mynotes/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
      integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <main id="app">
      <div class="input">
        <input
          id="title"
          class="input__title"
          type="text"
          name="title"
          placeholder="Title"
          spellcheck="false"
        />
        <textarea
          id="text"
          class="input__text"
          type="text"
          name="text"
          placeholder="Enter note ..."
          spellcheck="false"
          rows="6"
        ></textarea>
        <div class="input__controls">
          <button id="add" class="input__controls__add">
            <i class="fas fa-plus"></i>
          </button>
        </div>
      </div>
      <ul id="list" class="notes">
        <li id="676c9ba771" class="note">
          <article>
            <header class="note__title">Title 1</header>
            <p class="note__text">Note 1</p>
            <div class="note__controls">
              <button class="note__controls__delete">
                <i class="fas fa-trash"></i>
              </button>
            </div>
          </article>
        </li>
        <li id="dc19d1538f" class="note">
          <article>
            <header class="note__title">Title 2</header>
            <p class="note__text">Note 2</p>
            <div class="note__controls">
              <button class="note__controls__delete">
                <i class="fas fa-trash"></i>
              </button>
            </div>
          </article>
        </li>

        <li id="fd8c75b4fb" class="note">
          <article>
            <header class="note__title">Title 3</header>
            <p class="note__text">Note 2</p>
            <div class="note__controls">
              <button class="note__controls__delete">
                <i class="fas fa-trash"></i>
              </button>
            </div>
          </article>
        </li>
      </ul>
    </main>

    <div id="global-ui">
      <div id="service-worker" class="service-worker" style="display: none">
        <div class="service-worker__text">Update available!</div>
        <button id="service-worker-control" class="service-worker__control">
          Update
        </button>
      </div>
    </div>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"
      integrity="sha512-E8QSvWZ0eCLGk4km3hxSsNmGWbLtSCSUcewDQPQWZF6pEU8GlT8a5fF32wOl1i8ftdMhssTrF/OhyGWwonTcXA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
